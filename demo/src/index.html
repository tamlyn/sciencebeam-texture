<noscript>This demo of ScienceBeam with Texture requires JavaScript in order to function.</noscript>


<div class="global-wrapper">

  <div class="global-inner">
    <div class="wrapper wrapper--site-header">
      <header class="site-header clearfix">
        <div class="site-header__title clearfix" role="banner">
          <a href="#" class="site-header__logo_link">
            <picture class="site-header__logo_link_image">
              <source srcset="img/patterns/organisms/elife-logo-full.svg" type="image/svg+xml" media="(min-width: 45.625em)">
              <source srcset="img/patterns/organisms/elife-logo-symbol.svg" type="image/svg+xml">
              <img src="img/patterns/organisms/elife-logo-full-1x.png" alt="eLife logo" class="site-header__logo_link"/>
            </picture>
            <span class="visuallyhidden" >eLife home page</span>
          </a>
        </div>
      </header>
    </div>

    <main>

      <header class="content-header wrapper clearfix">
        <div class="content-header__body">
          <h1 class="content-header__title ">ScienceBeam / Texture demo</h1>
          <div class="content-header__impact-statement">A brief summary</div>
        </div>
      </header>

      <div class="content-container grid__item one-whole large--ten-twelfths push--large--one-twelfth x-large--eight-twelfths push--x-large--two-twelfths grid-column">

        <div class="wrapper wrapper--content">
          <div class="grid">
            <section>
              <h2>File uploader</h2>
              <form action="#">
                <input type="file" id="filePicker" name="files" />
                <output id="messageBoard"></output>
              </form>

            </section>


          </div>
        </div>

      </div>


    </main>
